<script>
  function chuVi(r) {
     result = 2*Math.PI*r ;
    return result;
  }
  function area(r) {
      dtich = Math.PI*r*r;
      return dtich;
  }
  let num = +prompt('nhap vao ban kinh');
  document.write('chu vi hinh tron la : ' + chuVi(num) + '<br>');
  document.write('dien tich hinh tron la : ' + area(num));
</script>
